<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product list with cart</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-rose100 grid place-items-center max-w-1400 w-full my-20 mx-32">

  <div class="container grid grid-cols-4 gap-20">
    <div class="wrapper w-full col-span-3">
      <h1 class="mb-4 text-3xl text-rose900 bold">Desserts</h1>
      <div class="list-items w-full">
        <div class="">
            <img src="./assets/images/image-baklava-desktop.jpg" alt="Baklava" class="relative rounded-2xl w-96">
          <div class="add-to-cart flex justify-center items-center gap-4 bg-rose50 rounded-3xl px-7 py-3">
            <img src="./assets/images/icon-add-to-cart.svg" alt="add-to-cart">
            <div>Add to Cart</div>
          </div>
          <div class="mt-4">
            <h4 class="text-rose400 text-sm">Baklava</h4>
            <p class="text-rose900">Pistachio Baklava</p>
            <div class="text-primary">$4.00</div>
          </div>
        </div>

      </div>
    </div>

    <div class="cart bg-rose50 col-span-1">
      <div class="cart-empty">
        <h3>Your cart <span id="quantity">(0)</span></h3>
        <img src="./assets/images/illustration-empty-cart.svg" alt="cart-empty">
        <p>Your added items will appear here</p>
      </div>
  
      <div class="cart-selected hidden">
        <h3>Your cart <span id="quantity">(0)</span></h3>
        <div class="selected-items">
  
        </div>
        <div class="total"></div>
        <div class="carbon-neutral">
          <img src="./assets/images/icon-carbon-neutral.svg" alt="carbon-neutral">
          <p>This is a <span>carbon-neutral</span> delivery</p>
        </div>
        <button class="btn">Confirm Order</button>
      </div>
  
      <div class="order-confirmed hidden">
        <img src="./assets/images/icon-order-confirmed.svg" alt="order-confirmed">
        <h1>Order-Confirmed</h1>
        <p>We hope you enjoy your food</p>
        <div class="selected-items">
  
        </div>
        <button class="btn">Start new Order</button>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/okedo01" target="_blank">Eliah &copf;right <span id="year"></span></a>.
  </footer>
  <script>
    const getYear = () => {
      const year = document.getElementById('year');
      const now = new Date();

      year.innerHTML = now.getFullYear();
    }
    getYear();
  </script>
  <script src="./sandbox.js"></script>
</body>
</html>
